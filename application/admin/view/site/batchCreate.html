<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>批量建站</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
    <style>
        .layui-form-label {
            width: 12em;
        }
        .layui-input-block {
            margin-left: 15em;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        {if (buttonAuth('site/batchexec'))}
                        <button type="button" class="layui-btn" id="upload">
                            <i class="layui-icon">&#xe67c;</i> 上传文件
                        </button>
                        {/if}
                        {if (buttonAuth('site/download'))}
                        <button type="button" class="layui-btn" id="download">
                            <i class="layui-icon">&#xe67c;</i> 下载文件
                        </button>
                        {/if}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script src="/static/common/js/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/admin/'
    }).use(['upload'], function (){
        let upload = layui.upload;
        //执行实例
        let uploadInst = upload.render({
            elem: '#upload', //绑定元素
            url: '/admin/site/batchcreate/',
            accept: 'file',
            done: function (m){
                switch ( m.code ) {
                    case 0:
                        layer.confirm('验证成功,', {
                            btn: ['确定执行', '取消'],
                        }, function (index, layero){
                            $.ajax({
                                url: '/admin/site/batchexec',
                                dataType: 'json',
                                data: { filename: m.data.filename },
                                type: "POST",
                            }).done(function (m){
                                switch ( m.code ) {
                                    case 0:
                                        layer.alert('执行成功。');
                                        break;
                                    default:
                                        layer.alert('上传失败，请重新尝试');
                                }
                            });
                        }, function (index){
                            setTimeout(function (){
                                let index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            }, 200);
                        });
                        break;
                    default:
                        layer.alert(m.message);
                }
            },
            error: function (){
                //请求异常回调
            }
        });
        $('#download').off().on('click', function (){
            window.location.href = '/admin/site/download'
        });
    });
</script>
</body>
</html>
