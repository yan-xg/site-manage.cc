<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑内容</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
    <style>
        .layui-form-label {
            width: 12em;
        }
        .layui-input-block {
            margin-left: 15em;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="site_id" value="{$siteId}" />
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">留言用的项目名：</label>
                                <div class="layui-input-block">

                                    <input type="text" name="xiangmu" placeholder="" value="{$data['xiangmu'] ?? ''}" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">留言来源：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="laiyuan" placeholder="" value="{$data['laiyuan'] ?? ''}" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">留言电话：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dianhua" placeholder="" value="{$data['dianhua'] ?? ''}" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">汇聚通PC端站点ID：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hj_site_id" placeholder="" autocomplete="off" value="{$data['hj_site_id'] ?? ''}" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">汇聚通移动端站点ID：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hj_m_site_id" placeholder="" value="{$data['hj_m_site_id'] ?? ''}" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">百度统计代码：</label>
                                <div class="layui-input-block">
                                    <textarea name="tongji" autocomplete="off" class="layui-textarea">{$data['tongji'] ?? ''}</textarea>
                                </div>
                            </div>
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">&lt;head&gt;标签代码：</label>
                                <div class="layui-input-block">
                                    <textarea name="head_code" autocomplete="off" class="layui-textarea">{$data['head_code'] ?? ''}</textarea>
                                </div>
                            </div>
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">&lt;body&gt;标签前面的代码：</label>
                                <div class="layui-input-block">
                                    <textarea name="footer_code" autocomplete="off" class="layui-textarea">{$data['footer_code'] ?? ''}</textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<input type='hidden' name="tem_temp_id">
<input type='hidden' name="tem_temp_name">
<input type="hidden" name="tem_temp_ish5">
<input type="hidden" name="tem_cat_id">
<script src="/static/layui/layui.js"></script>
<script src="/static/common/js/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).use(['form'], function (){
        let $ = layui.$, form = layui.form;
        form.on('submit(component-form-element)', function (data){
            $.post("{:url('common/index')}", data.field, function (res){
                if ( 0 == res.code ) {
                    layer.msg(res.msg);
                    setTimeout(function (){
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '修改错误',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
